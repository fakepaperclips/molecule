<script src="/js/plugins/jquery.justifiedGallery.min.js"></script>

<script>
    var photos = [];
    var currentPosition = 0;
    //
    photos.push({
        title: "The welcome hut at Abiskojaure - a welcome sight indeed!",
        url: "/photography/The-welcome-hut-at-Abiskojaure---a-welcome-sight-indeed/",
        thumbnail: "/images/photography/thumbnails//src/img/sweden/abiskojaure-sunny-centered.jpg",
        date: "2018-03-24 10:05:20 +0000"
    });
    //
    photos.push({
        title: "Close-up of the Abiskojaure mountain huts.",
        url: "/photography/Close-up-of-the-Abiskojaure-mountain-huts/",
        thumbnail: "/images/photography/thumbnails//src/img/sweden/abiskojaure-close.jpg",
        date: "2018-03-23 16:44:26 +0000"
    });
    //
    photos.push({
        title: "Beautiful!",
        url: "/photography/Beautiful/",
        thumbnail: "/images/photography/thumbnails//src/img/sweden/abiskojaure-hut-view.jpg",
        date: "2018-03-24 08:53:44 +0000"
    });
    //
    photos.push({
        title: "Beds at the Abiskojaure mountain hut.",
        url: "/photography/Beds-at-the-Abiskojaure-mountain-hut/",
        thumbnail: "/images/photography/thumbnails//src/img/sweden/abiskojaure-hut-beds.jpg",
        date: "2018-03-24 09:14:37 +0000"
    });
    //

    window.onload=function(){
        var INITIAL_PHOTO_LOAD = 30;
        var PHOTO_ITERATION_LOAD = 10;
        var GALLERY_FADE_IN = 500;

        $("#gallery").justifiedGallery({
            rowHeight : 220,
            maxRowHeight: 340,
            margins : 5,
            border : 0,
            fixedHeight: false,
            lastRow : 'nojustify',
            captions: true
        });

        function appendImage(index) {
            $('#gallery').append("<div itemscope itemtype=\"http:\/\/schema.org\/Photograph\">\r\n" +
                    "<a itemprop=\"image\" class=\"swipebox\" title=\"" + photos[index].title + "\" " +
                    "href=\"" + photos[index].url + "\">\r\n" +
                    "<img alt=\"" + photos[index].title + "\" itemprop=\"thumbnailUrl\"" +
                    "src=\"" + photos[index].thumbnail + "\"\/>\r\n" +
                    "<meta itemprop=\"name\" content=\"" + photos[index].title + "\" \/>\r\n" +
                    "<meta itemprop=\"isFamilyFriendly\" content=\"true\" \/>\r\n" +
                    "<meta itemprop=\"dateCreated\"" +
                    "content=\"" + photos[index].date + "\"\/>\r\n" +
                    "<div itemprop=\"creator\" itemscope itemtype=\"http:\/\/schema.org\/Person\">\r\n" +
                    " <div itemprop=\"sameAs\" href=\"\/about\">\r\n" +
                    "<meta itemprop=\"name\" content=\"\"\/>\r\n" +
                    "<\/div>\r\n" +
                    "<\/div>\r\n<\/a>\r\n<\/div>");
        }

        if (photos.length < INITIAL_PHOTO_LOAD){
            INITIAL_PHOTO_LOAD = photos.length;
        }

        for (currentPosition; currentPosition < INITIAL_PHOTO_LOAD; currentPosition++) {
            var i = currentPosition;
            appendImage(i);
        }
        $('#gallery').justifiedGallery('norewind');

        $("#gallery").fadeIn(GALLERY_FADE_IN);
        $(window).scroll(function() {
            if($(window).scrollTop() + $(window).height() == $(document).height()) {
                var jump = currentPosition + PHOTO_ITERATION_LOAD;
                for (currentPosition; currentPosition < jump; currentPosition++) {
                    if(currentPosition<photos.length){
                        appendImage(currentPosition);
                    }
                }
                $('#gallery').justifiedGallery('norewind');
            }
        });
    }
</script>
