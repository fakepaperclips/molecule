language: ruby
rvm:
 - 2.3.1
env:
  global:
  - ENCRYPTION_LABEL: e37f7d53ff65
  - COMMIT_AUTHOR_EMAIL: molecule@berkeley.edu
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
exclude: [vendor]
install: gem install jekyll
script: jekyll build 
before_install:
- openssl aes-256-cbc -K $encrypted_e37f7d53ff65_key -iv $encrypted_e37f7d53ff65_iv
  -in deploy_key.enc -out deploy_key -d
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
# branch whitelist, only for GitHub Pages
branches:
  only:
  - gh-pages     # test the gh-pages branch
  - /pages-(.*)/ # test every branch which starts with "pages-"